name: SBM â€” Monthly Replay Backtest

on:
  schedule:
    - cron: "0 6 1 * *"   # 06:00 UTC on the 1st of each month
  workflow_dispatch:

permissions:
  contents: read

jobs:
  monthly-replay:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f "requirements.txt" ]; then pip install -r requirements.txt; fi
          mkdir -p data reports

      - name: Run monthly replay backtest
        run: python scripts/backtest_replay.py

      - name: Upload replay artifacts
        uses: actions/upload-artifact@v4
        with:
          name: monthly-replay-artifacts
          path: |
            data/BACKTEST_BY_WEEK.csv
            data/BACKTEST_SUMMARY.csv
            reports/REPLAY_REPORT.md